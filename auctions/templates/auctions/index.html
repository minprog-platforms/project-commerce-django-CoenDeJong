{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <br>
    <div id="flex">
      {% for listing in listings %}
        <div class="listing">
          {% if user.is_authenticated %}
            <a href="{% url 'listing' id=listing.id %}">
              <img src="{{ listing.photo }}" height=200>
            </a>
          {% else %}
            <a href="{% url 'notloggedin' id=listing.id %}">
              <img src="{{ listing.photo }}" height=200>
            </a>
          {% endif %}
          <div class="preview">
            <h4> {{ listing.title }} </h4>
            <h5> â‚¬{{ listing.price }} </h5>
            <h6> {{ listing.description }} </h6>
          </div>
        </div>
      {% endfor %}
    </div>
{% endblock %}
