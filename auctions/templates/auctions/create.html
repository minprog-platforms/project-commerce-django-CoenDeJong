{% extends "auctions/layout.html" %}

{% block body %}
  <h2> Create Listing </h2>

  <form  action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <input class="create" type="text" name="title" placeholder="Title">
    <br>
    <input class="create" type="text" name="description" placeholder="Description">
    <br>
    <input class="create" type="number" name="price" placeholder="Price">
    <br>
    <input class="create" type="url" name="photo" placeholder="Photo URL">
    <br>
    <select id="dropdown" name="category">
      {% for category in categories %}
        <option value="{{category}}"> {{ category }} </option>
      {% endfor %}
    </select>
    <br>
    <input class="button" type="submit" value="Create">
  </form>
{% endblock %}
